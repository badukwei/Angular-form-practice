<header>
  <h1>This is form practice</h1>
</header>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="enter name" formControlName="userName">
    <p *ngIf="form.controls['userName'].errors">請輸入姓名</p>
    <br> <br>
    <input type="text" placeholder="enter password" formControlName="password">
    <p *ngIf="form.controls['password'].errors">請輸入密碼</p>
    <br> <br>
    <button>Login</button>
  </form>
